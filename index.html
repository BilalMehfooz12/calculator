<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="background-color: black; height: 100vh;">
      <div style="text-align: center;">
        <div id="p">
        <input type="text" id="abc" style="border: none; margin-top: 180px;"><br><br>
        <button class="me-4" onclick="xyz('7')">7</button>
        <button class="me-4" onclick="xyz('8')">8</button>
        <button class="me-4" onclick="xyz('9')">9</button>
        <button onclick="xyz('*')">x</button><br><br>
        <button class="me-4" onclick="xyz('4')">4</button>
        <button class="me-4" onclick="xyz('5')">5</button>
        <button class="me-4" onclick="xyz('6')">6</button>
        <button onclick="xyz('-')">-</button><br><br>
        <button class="me-4" onclick="xyz('1')">1</button>
        <button class="me-4" onclick="xyz('2')">2</button>
        <button class="me-4" onclick="xyz('3')">3</button>
        <button onclick="xyz('+')">+</button><br><br>
        <button class="me-4 ms-2" onclick="xyz('0')">0</button>
        <button class="me-4" onclick="xyz('/')">/</button>
        <button class="me-4" onclick=result()>=</button>
        <button onclick="func()">ce</button><br><br>
        </div>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  function func()
  {
     var a = document.getElementById("abc")
     a.value = " " 
  }
  function xyz(a)
  { 
      var ok = document.getElementById("abc")
      ok.value=ok.value+a
  }
  function result()
  {
    var ok = document.getElementById("abc")
    ok.value=eval(ok.value)
  }
</script>
